name: Server CI and Auto Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: find src -name "*.js" -print0 | xargs -0 -I{} node --check {}

  deploy-render:
    if: github.ref == 'refs/heads/main'
    needs: backend-check
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

  deploy-railway:
    if: github.ref == 'refs/heads/main'
    needs: backend-check
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway Deploy Hook
        if: ${{ secrets.RAILWAY_DEPLOY_HOOK_URL != '' }}
        run: curl -fsSL -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK_URL }}"
