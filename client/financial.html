<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Alex_Impressão</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div>
            <h1 class="page-title">Controle Financeiro</h1>
            <p class="page-subtitle">Aqui voce gerencia receitas, despesas e saldo do escritorio.</p>
        </div>
        <button class="btn btn-outline" onclick="showToast('Exportacao em breve.', 'info')"><i data-lucide="download"></i> Exportar</button>
    </header>

    <section class="stats-grid mb-4">
        <div class="glass-card fade-in text-center p-3">
            <div class="flex justify-center items-center gap-1 mb-1">
                <i data-lucide="arrow-up-right" class="stat-icon-success"></i>
                <span class="text-muted font-semibold">Entradas</span>
            </div>
            <div class="stats-value" id="totalIncome">R$ 0,00</div>
        </div>
        <div class="glass-card fade-in text-center p-3">
            <div class="flex justify-center items-center gap-1 mb-1">
                <i data-lucide="arrow-down-right" class="stat-icon-danger"></i>
                <span class="text-muted font-semibold">Saidas</span>
            </div>
            <div class="stats-value" id="totalExpense">R$ 0,00</div>
        </div>
        <div class="glass-card fade-in text-center p-3">
            <div class="flex justify-center items-center gap-1 mb-1">
                <i data-lucide="wallet" class="stat-icon-primary"></i>
                <span class="text-muted font-semibold">Saldo</span>
            </div>
            <div class="stats-value" id="totalBalance">R$ 0,00</div>
        </div>
    </section>

    <div class="glass-card fade-in mb-4">
        <h3 class="mb-3">Novo Lancamento</h3>
        <form id="financeForm" class="flex-col gap-3">
            <div class="register-grid">
                <div class="form-group">
                    <label class="form-label">Descricao</label>
                    <input class="form-input" type="text" id="finDesc" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Valor (R$)</label>
                    <input class="form-input" type="text" id="finAmount" inputmode="decimal" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo</label>
                    <select class="form-input" id="finType" required>
                        <option value="income">Receita</option>
                        <option value="expense">Despesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Data</label>
                    <input class="form-input" type="date" id="finDate" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i data-lucide="plus-circle"></i> Adicionar Lancamento</button>
        </form>
    </div>

    <div class="glass-card fade-in">
        <h3 class="mb-3">Historico de Transacoes</h3>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descricao</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Acoes</th>
                    </tr>
                </thead>
                <tbody id="financeList">
                    <tr><td colspan="5" class="text-center p-3 text-muted">Aguardando dados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/masks.js"></script>
    <script src="js/financial.js"></script>
</body>
</html>
