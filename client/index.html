<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex_Impress&atilde;o - Login Profissional</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-pro-bg">
    <div class="auth-container fade-in">
        <div class="auth-bg-shape auth-bg-shape-1"></div>
        <div class="auth-bg-shape auth-bg-shape-2"></div>
        <div class="auth-bg-shape auth-bg-shape-3"></div>

        <div class="auth-card glass-card">
            <div class="auth-header">
                <div class="brand justify-center mb-4">
                    <img class="brand-logo-image" src="assets/logo-alex-impressao.svg" alt="Alex_Impress&atilde;o">
                    <span class="brand-name">Alex_Impress&atilde;o</span>
                </div>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="password-wrap">
                        <input class="form-input" type="password" id="password" required placeholder="********">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar senha">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary w-full"><i data-lucide="log-in"></i> Acessar Sistema</button>
            </form>
            <div class="mt-3 text-center text-sm">
                Nao tem conta? <a href="register.html" class="text-primary font-semibold">Cadastre-se aqui</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
