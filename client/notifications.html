<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacoes - Alex_Impressão</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="page-title">Notificacoes</h1>
    </header>

    <section class="glass-card mb-3">
        <h3 class="mb-2">Nova Notificacao</h3>
        <form id="notificationForm" class="flex-col gap-2">
            <div class="form-group">
                <label class="form-label">Titulo</label>
                <input class="form-input" id="notifTitle" required>
            </div>
            <div class="form-group">
                <label class="form-label">Mensagem</label>
                <textarea class="form-input" id="notifMessage" rows="3" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit"><i data-lucide="bell-plus"></i> Criar Aviso</button>
        </form>
    </section>

    <section class="glass-card">
        <h3 class="mb-2">Lista de Avisos</h3>
        <div id="notificationsList"></div>
    </section>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
