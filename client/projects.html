<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - OfficePro</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; }
        .project-card { padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .project-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .project-title { font-size: 1.125rem; font-weight: 700; color: var(--text-main); }
        .project-progress { height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin-top: 0.5rem; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.3s ease; }
        .project-meta { font-size: 0.8125rem; color: var(--text-muted); display: flex; flex-direction: column; gap: 0.5rem; padding-top: 0.5rem; border-top: 1px solid var(--border); }
        .modal-content { background: var(--bg-card); padding: 2rem; border-radius: var(--radius-lg); width: 100%; max-width: 500px; }
        .projects-status { color: var(--text-muted); }
        .projects-sync { grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 3rem; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h2>Gestao de Projetos</h2>
            <p class="projects-status">Acompanhe o progresso e prazos dos seus trabalhos.</p>
        </div>
        <button class="btn btn-primary" onclick="openModal()"><i data-lucide="folder-plus"></i> Novo Projeto</button>
    </div>

    <div id="projectsGrid" class="projects-grid fade-in">
        <p class="projects-sync">Sincronizando projetos...</p>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content glass-card">
            <h3 class="mb-3">Cadastrar Projeto</h3>
            <form id="projectForm">
                <div class="form-group">
                    <label class="form-label">Nome do Projeto</label>
                    <input class="form-input" type="text" id="projName" required placeholder="Ex: Escritura Terreno X">
                </div>
                <div class="form-group">
                    <label class="form-label">Cliente</label>
                    <select class="form-input" id="projClient" required>
                        <option value="">Selecione o cliente...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Responsavel</label>
                    <select class="form-input" id="projProf" required>
                        <option value="">Selecione o profissional...</option>
                    </select>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Inicio</label>
                        <input class="form-input" type="date" id="projStart">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fim (Previsto)</label>
                        <input class="form-input" type="date" id="projEnd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Valor do Contrato (R$)</label>
                    <input class="form-input" type="number" id="projValue" step="0.01">
                </div>
                <div class="actions-row">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Projeto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
