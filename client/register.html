<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Alex_Impress&atilde;o</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-container fade-in">
        <div class="auth-bg-shape auth-bg-shape-1"></div>
        <div class="auth-bg-shape auth-bg-shape-2"></div>
        <div class="auth-bg-shape auth-bg-shape-3"></div>

        <div class="auth-card glass-card max-w-500">
            <div class="auth-header">
                <div class="brand justify-center mb-4">
                    <img class="brand-logo-image" src="assets/logo-alex-impressao.svg" alt="Alex_Impress&atilde;o">
                    <span class="brand-name">Alex_Impress&atilde;o</span>
                </div>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input class="form-input" type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input class="form-input" type="email" id="email" required>
                </div>

                <div class="register-grid">
                    <div class="form-group">
                        <label class="form-label">Data de Nascimento</label>
                        <input class="form-input" type="date" id="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tipo de Usuario</label>
                        <select class="form-input" id="role" required>
                            <option value="">Selecione...</option>
                            <option value="administrador">Administrador</option>
                            <option value="profissional">Profissional</option>
                            <option value="atendimento">Atendimento</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="tecnico">Tecnico</option>
                            <option value="visualizacao">Visualizacao</option>
                        </select>
                    </div>
                </div>

                <div class="register-grid">
                    <div class="form-group">
                        <label class="form-label">CPF</label>
                        <input class="form-input" type="text" id="cpf" required placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefone</label>
                        <input class="form-input" type="tel" id="phone" required placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="register-grid">
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="password-wrap">
                            <input class="form-input" type="password" id="password" required minlength="8">
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar senha">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirmar Senha</label>
                        <div class="password-wrap">
                            <input class="form-input" type="password" id="confirmPassword" required minlength="8">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Mostrar senha">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary w-full"><i data-lucide="user-plus"></i> Criar Conta</button>
            </form>

            <div class="mt-3 text-center text-sm">
                Ja tem conta? <a href="index.html" class="text-primary font-semibold">Fazer login</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/masks.js"></script>
    <script src="js/register.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
