<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracoes - Alex_Impressão</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .settings-container { max-width: 800px; }
        .settings-section { margin-bottom: 2rem; padding: 2rem; }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.75rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            font-size: 0.935rem;
            border-bottom: 1px solid hsla(214, 32%, 91%, 0.5);
        }
        .info-label { color: var(--text-muted); font-weight: 500; }
        .info-value { color: var(--text-main); font-weight: 600; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Ajustes do Sistema</h2>
    </div>

    <div class="settings-container fade-in">
        <div class="glass-card settings-section">
            <div class="section-title">Meu Perfil Profissional</div>
            <div class="info-row">
                <span class="info-label">Nome Completo</span>
                <span class="info-value" id="profileName">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Endereco de E-mail</span>
                <span class="info-value" id="profileEmail">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Funcao no Sistema</span>
                <span class="info-value" id="userRoleBadge">--</span>
            </div>
        </div>

        <div class="settings-grid fade-in">
            <div class="glass-card section-card">
                <h3 class="mb-3"><i data-lucide="palette"></i> Aparencia</h3>
                <div class="info-row">
                    <span class="info-label">Tema do Sistema</span>
                    <div class="flex gap-1">
                        <button class="btn btn-outline" onclick="setTheme('light')" id="btnLightTheme">Claro</button>
                        <button class="btn btn-outline" onclick="setTheme('dark')" id="btnDarkTheme">Escuro</button>
                    </div>
                </div>
            </div>

            <div class="glass-card section-card">
                <h3 class="mb-3"><i data-lucide="building"></i> Dados da Empresa</h3>
                <form id="companyForm">
                    <div class="form-group">
                        <label class="form-label">Nome Fantasia</label>
                        <input class="form-input" type="text" id="compName" placeholder="Alex_Impressão">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CNPJ</label>
                        <input class="form-input" type="text" id="compCnpj" placeholder="00.000.000/0000-00">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alteracoes</button>
                </form>
            </div>
        </div>

        <div class="glass-card settings-section">
            <div class="section-title">Escritorio e Licenca</div>
            <div class="info-row">
                <span class="info-label">Nome da Empresa</span>
                <span class="info-value">Alex Impressao Escritorio Pro</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status da Licenca</span>
                <span class="info-value text-success">Ativa / Vitalicia</span>
            </div>
            <div class="actions-row">
                <button class="btn btn-primary" onclick="alert('Funcionalidade de backup em breve!')"><i data-lucide="refresh-cw"></i> Sincronizar Backup</button>
                <button class="btn btn-outline danger-soft" onclick="logout()"><i data-lucide="log-out"></i> Encerrar Sessao</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/masks.js"></script>
    <script src="js/settings.js"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
